<!DOCTYPE html>
<html>
<head>
    <title>Budget Tracking App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>BudgetBuddy</h1> 
        <p>Spend Wisely :)</p>
    </header>

    <main>
        <section id="expense-tracker">
            <h2>Expense Tracker</h2>
            <form id="expense-form">
                <label for="expense-name">Expense Name:</label>
                <input type="text" id="expense-name" required>
                <label for="expense-amount">Amount:</label>
                <input type="number" id="expense-amount" required>
                <button type="submit">Add Expense</button>
            </form>
            <ul id="expense-list"></ul>
        </section>

        <section id="income-tracker">
            <h2>Income Tracker</h2>
            <form id="income-form">
                <label for="income-source">Income Source:</label>
                <input type="text" id="income-source" required>
                <label for="income-amount">Amount:</label>
                <input type="number" id="income-amount" required>
                <button type="submit">Add Income</button>
            </form>
            <ul id="income-list"></ul>
        </section>

        

        <section id="financial-goals">
            <h2>Financial Goals</h2>
            <form id="goals-form">
                <label for="goal-name">Goal Name:</label>
                <input type="text" id="goal-name" required>
                <label for="goal-amount">Amount:</label>
                <input type="number" id="goal-amount" required>
                <button type="submit">Add Goal</button>
            </form>
            <ul id="goals-list"></ul>
        </section>

        <section id="cash-flow-analyzer">
            <h2 id="cashflow-header">Cash Flow Analyzer</h2>
            <button id="analyze-button">Analyze Cash Flow</button>
            <p id="cash-flow-result"></p>
        </section>
    </main>

    <footer>
        &copy; 2023 Budget Buddy
    </footer>

 
    <script src="script.js"></script>
</body>
</html>
